<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Totalkmon</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>

    <div id="loading-screen">
        <div class="loader"></div>
        <h2 style="margin-top: 20px; font-family: 'Cinzel', serif; color: var(--gold);">CARGANDO</h2>
        <div id="loading-log" style="font-size: 0.7rem; opacity: 0.8; margin-top: 10px; font-family: monospace; color: #00e5ff;">Iniciando sistema...</div>
        <button id="retry-btn" onclick="location.reload()" style="display:none; margin-top:20px; padding:10px 20px; background:red; color:white; border:none; border-radius:5px;">REINTENTAR</button>
    </div>

    <div class="particles" id="particles"></div>

    <header>
        <div class="logo-container">
            <svg viewBox="0 0 100 100" fill="none"><path d="M50 95C74.8528 95 95 74.8528 95 50C95 25.1472 74.8528 5 50 5C25.1472 5 5 25.1472 5 50C5 74.8528 25.1472 95 50 95Z" stroke="#FFBF00" stroke-width="2"/><circle cx="50" cy="50" r="9" fill="#FFBF00"/></svg>
        </div>
        <h1>Totalkmon</h1>
    </header>

    <main class="main-stage">
        <section id="section-oracle" class="active-section">
            <div class="topic-slider-container">
                <div class="topic-slider">
                    <button class="topic-chip active" onclick="App.setCategory('Mix', this)">‚ú® Mix</button>
                    <button class="topic-chip" onclick="App.setCategory('Cita', this)">üíò Cita</button>
                    <button class="topic-chip" onclick="App.setCategory('Pareja', this)">üë©‚Äç‚ù§Ô∏è‚Äçüë® Pareja</button>
                    <button class="topic-chip" onclick="App.setCategory('Fiesta', this)">üéâ Fiesta</button>
                    <button class="topic-chip" onclick="App.setCategory('Picante', this)">üî• Picante</button>
                </div>
            </div>
            <div class="card-container">
                <div class="card interactive-card" onclick="App.nextQuestion()">
                    <div class="card-inner">
                        <span class="category-pill" id="q-cat">...</span>
                        <p class="question-content" id="q-text">...</p>
                        <p class="hint">Toca para siguiente</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="section-clash">
            <div class="section-title"><h2>Dilema Diario</h2></div>
            <div class="clash-wrapper" id="clash-container">
                <div class="option-btn opt-a" onclick="App.voteClash('a')"><div class="progress-bar" id="bar-a"></div><span class="opt-text" id="text-a">A</span><span class="opt-percent" id="perc-a">0%</span></div>
                <div class="vs-badge">VS</div>
                <div class="option-btn opt-b" onclick="App.voteClash('b')"><div class="progress-bar" id="bar-b"></div><span class="opt-text" id="text-b">B</span><span class="opt-percent" id="perc-b">0%</span></div>
            </div>
        </section>

        <section id="section-party">
            <div class="section-title"><h2>Modo Fiesta</h2></div>
            <div id="party-lobby">
                <div class="admin-card">
                    <h3>Crear Sala</h3>
                    <div class="gamemode-selector">
                        <div class="mode-option selected" id="mode-classic" onclick="App.setGameMode('classic')"><span>Cl√°sico</span></div>
                        <div class="mode-option" id="mode-versus" onclick="App.setGameMode('versus')"><span>Versus</span></div>
                        <div class="mode-option" id="mode-imposter" onclick="App.setGameMode('imposter')"><span>Impostor</span></div>
                    </div>
                    <button class="btn-submit" onclick="App.createRoom()">Crear</button>
                </div>
                <div class="divider"><span>O</span></div>
                <div class="admin-card">
                    <input type="text" id="join-code" placeholder="C√ìDIGO" maxlength="4" style="text-align:center; text-transform:uppercase;">
                    <button class="btn-submit" onclick="App.joinRoom()">Unirse</button>
                </div>
            </div>
            <div id="party-active" style="display: none;">
                <div class="room-header"><span class="room-code" id="room-display-code">----</span><button class="exit-room-btn" onclick="App.exitRoom()">SALIR</button></div>
                <div class="card-container">
                    <div class="card party-card" id="party-card"><div class="card-inner"><span class="category-pill" id="party-cat">...</span><p class="question-content" id="party-text">Esperando...</p></div></div>
                </div>
                <div id="host-controls" style="display:none; width:100%; margin-top:20px;"><button class="btn-submit" onclick="App.partyNextRound()">Siguiente</button></div>
            </div>
        </section>

        <section id="section-profile">
            <div class="section-title"><h2>Perfil</h2></div>
            <div class="profile-card">
                <div class="avatar-circle" id="profile-avatar">ü¶ä</div>
                <h3 id="profile-name-display">An√≥nimo</h3>
            </div>
        </section>
    </main>

    <nav class="bottom-dock">
        <button class="dock-item active" onclick="App.switchTab('oracle', this)"><i class="fas fa-eye"></i></button>
        <button class="dock-item" onclick="App.switchTab('clash', this)"><i class="fas fa-balance-scale-right"></i></button>
        <button class="dock-item" onclick="App.switchTab('party', this)"><i class="fas fa-users"></i></button>
        <button class="dock-item" onclick="App.switchTab('profile', this)"><i class="fas fa-user"></i></button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
