<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Totalkmon</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>

    <div class="particles" id="particles"></div>

    <header>
        <div class="header-top">
            <div class="streak-badge"><i class="fas fa-fire"></i> <span id="streak-count">0</span></div>
        </div>
        <h1>Totalkmon</h1>
    </header>

    <main class="main-stage">
        
        <section id="oracle-section" class="active-section">
            <div class="topic-slider-container">
                <div class="topic-slider">
                    <button class="topic-chip active" onclick="setCategory('Mix', this)">‚ú® Mix</button>
                    <button class="topic-chip" onclick="setCategory('Cita', this)">üíò Cita</button>
                    <button class="topic-chip" onclick="setCategory('Pareja', this)">üë©‚Äç‚ù§Ô∏è‚Äçüë® Pareja</button>
                    <button class="topic-chip" onclick="setCategory('Fiesta', this)">üéâ Fiesta</button>
                    <button class="topic-chip" onclick="setCategory('Picante', this)">üî• Picante</button>
                    <button class="topic-chip" onclick="setCategory('Profundo', this)">üåå Profundo</button>
                    <button class="topic-chip" onclick="setCategory('Polemico', this)">ü§¨ Pol√©mico</button>
                </div>
            </div>
            <div class="card-container">
                <div class="card interactive-card" onclick="nextQuestion()">
                    <div class="card-inner">
                        <span class="category-pill" id="q-cat">Bienvenida</span>
                        <p class="question-content" id="q-text">Cargando...</p>
                        <p class="hint">Toca para siguiente</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="clash-section">
            <div class="section-title"><h2>Dilema Diario</h2></div>
            <div class="clash-wrapper" id="clash-container">
                <div class="option-btn opt-a" onclick="voteClash('a')"><div class="progress-bar" id="bar-a"></div><span class="opt-text" id="text-a">...</span><span class="opt-percent" id="perc-a">0%</span></div>
                <div class="vs-badge">VS</div>
                <div class="option-btn opt-b" onclick="voteClash('b')"><div class="progress-bar" id="bar-b"></div><span class="opt-text" id="text-b">...</span><span class="opt-percent" id="perc-b">0%</span></div>
            </div>
        </section>

        <section id="party-section">
            <div class="section-title"><h2>Modo Fiesta</h2></div>
            
            <div id="party-lobby">
                <div class="admin-card">
                    <h3>Crear Sala</h3>
                    <div class="gamemode-selector">
                        <div class="mode-option selected" id="mode-classic" onclick="selectGameMode('classic')"><span>Cl√°sico</span></div>
                        <div class="mode-option" id="mode-imposter" onclick="selectGameMode('imposter')"><span>Impostor</span></div>
                    </div>
                    <button class="btn-submit" onclick="createRoom()">Crear Sala</button>
                </div>
                <div class="divider"><span>O</span></div>
                <div class="admin-card">
                    <input type="text" id="join-code" placeholder="C√ìDIGO" maxlength="4" style="text-align:center; text-transform:uppercase;">
                    <button class="btn-submit" onclick="joinRoom()">Unirse</button>
                </div>
            </div>

            <div id="party-active" style="display: none;">
                <div class="room-header"><span class="room-code" id="display-room-code">----</span><button class="exit-room-btn" onclick="exitRoom()">SALIR</button></div>
                
                <div class="card-container">
                    <div class="card party-card" id="party-card-classic"><div class="card-inner"><span class="category-pill" id="party-cat">...</span><p class="question-content" id="party-text">Esperando...</p></div></div>
                    
                    <div class="card party-card" id="party-card-imposter" style="display: none; border-color: #ff0055;"><div class="card-inner"><i class="fas fa-fingerprint" style="font-size:3rem; opacity:0.5;"></i><span class="category-pill">SECRETO</span><p class="question-content" id="imposter-role-text" style="filter: blur(10px);">???</p><p class="hint">Toca para revelar</p></div></div>
                </div>

                <div id="host-controls" style="display: none; width: 100%; margin-top: 20px;">
                    <button class="btn-submit" onclick="partyNextRound()" style="background: var(--cyan); color: #000;">Siguiente Ronda</button>
                </div>
                <div id="guest-controls" style="display: none; text-align: center; margin-top: 20px; opacity: 0.6;"><p>Esperando al anfitri√≥n...</p></div>
            </div>
        </section>

        <section id="profile-section">
            <div class="section-title"><h2>Perfil</h2></div>
            <div class="profile-card">
                <div class="avatar-circle" id="profile-avatar">ü¶ä</div>
                <input type="text" id="profile-name" class="profile-name-input" placeholder="Tu Nombre" onblur="saveProfile()">
            </div>
            <div class="stats-grid"><div class="stat-box"><span class="stat-value" id="stat-streak">0</span><span class="stat-label">Racha</span></div><div class="stat-box"><span class="stat-value" id="stat-votes">0</span><span class="stat-label">Votos</span></div></div>
        </section>
    </main>

    <nav class="bottom-dock">
        <button class="dock-item active" onclick="switchTab('oracle', this)"><i class="fas fa-eye"></i></button>
        <button class="dock-item" onclick="switchTab('clash', this)"><i class="fas fa-balance-scale-right"></i></button>
        <button class="dock-item" onclick="switchTab('party', this)"><i class="fas fa-users"></i></button>
        <button class="dock-item" onclick="switchTab('profile', this)"><i class="fas fa-user"></i></button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
