<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#050a14">
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">
    
    <title>Totalkmon</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>

    <div class="particles" id="particles"></div>

    <header onclick="playSfx('click')">
        <div class="header-top">
            <div class="streak-badge" id="streak-badge" style="display: none;">
                <i class="fas fa-fire"></i> <span id="streak-count">1</span>
            </div>
        </div>
        
        <div class="logo-container">
            <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M50 95C74.8528 95 95 74.8528 95 50C95 25.1472 74.8528 5 50 5C25.1472 5 5 25.1472 5 50C5 74.8528 25.1472 95 50 95Z" stroke="#FFBF00" stroke-width="2"/>
                <path d="M50 85C69.33 85 85 69.33 85 50C85 30.67 69.33 15 50 15C30.67 15 15 30.67 15 50C15 69.33 30.67 85 50 85Z" fill="#FFBF00" fill-opacity="0.1"/>
                <circle cx="50" cy="50" r="9" fill="#FFBF00"/>
                <path d="M50 25L55 40H45L50 25Z" fill="#FFBF00"/>
            </svg>
        </div>
        <h1>Totalkmon</h1>
    </header>

    <main class="main-stage">
        
        <section id="oracle-section" class="active-section">
            
            <div class="topic-slider-container">
                <div class="topic-slider">
                    <button class="topic-chip active" onclick="setCategory('aleatorio', this)">‚ú® Mix</button>
                    <button class="topic-chip" onclick="setCategory('Cita', this)">üíò Cita</button>
                    <button class="topic-chip" onclick="setCategory('Pareja', this)">üë©‚Äç‚ù§Ô∏è‚Äçüë® Pareja</button>
                    <button class="topic-chip" onclick="setCategory('Fiesta', this)">üéâ Fiesta</button>
                    <button class="topic-chip" onclick="setCategory('Picante', this)">üî• Picante</button>
                    <button class="topic-chip" onclick="setCategory('Profundo', this)">üåå Profundo</button>
                    <button class="topic-chip" onclick="setCategory('Polemico', this)">ü§¨ Pol√©mico</button>
                    <button class="topic-chip" onclick="setCategory('Nostalgia', this)">üìº Nostalgia</button>
                </div>
            </div>

            <div class="card-container">
                <div class="card interactive-card" onclick="nextQuestion(); playSfx('swoosh');">
                    <div class="card-inner">
                        <span class="category-pill" id="q-cat">Bienvenida</span>
                        <p class="question-content" id="q-text">Invocando sabidur√≠a...</p>
                        <p class="hint">Toca para siguiente</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="clash-section">
            <div class="section-title">
                <h2>Dilema Diario</h2>
                <p>La humanidad decide</p>
            </div>
            <div class="clash-wrapper">
                <div class="option-btn opt-a" onclick="voteClash('a')">
                    <div class="progress-bar" id="bar-a"></div>
                    <span class="opt-text" id="text-a">Cargando...</span>
                    <span class="opt-percent" id="perc-a">0%</span>
                </div>
                
                <div class="vs-badge">VS</div>

                <div class="option-btn opt-b" onclick="voteClash('b')">
                    <div class="progress-bar" id="bar-b"></div>
                    <span class="opt-text" id="text-b">Cargando...</span>
                    <span class="opt-percent" id="perc-b">0%</span>
                </div>
                
                <button class="share-btn" onclick="shareClash()">
                    <i class="fas fa-share-alt"></i> Desafiar amigos
                </button>
            </div>
        </section>

        <section id="judgment-section">
            <div class="section-title">
                <h2>El Juicio</h2>
                <p>Tu voto decide el contenido</p>
            </div>
            <div class="card-container">
                <div class="card judge-card">
                    <div class="judge-badge">Purgatorio</div>
                    <p class="question-content" id="judge-text">Buscando almas...</p>
                    <span id="judge-cat" class="meta-cat">...</span>
                    
                    <div class="judge-actions">
                        <button class="btn-judge btn-reject" onclick="voteJudgment(-1)"><i class="fas fa-times"></i></button>
                        <button class="btn-judge btn-approve" onclick="voteJudgment(1)"><i class="fas fa-check"></i></button>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <nav class="bottom-dock">
        <button class="dock-item active" onclick="switchTab('oracle', this)">
            <i class="fas fa-eye"></i>
            <span>Or√°culo</span>
        </button>
        <button class="dock-item" onclick="switchTab('clash', this)">
            <i class="fas fa-balance-scale-right"></i>
            <span>Dilema</span>
        </button>
        <div class="dock-fab" onclick="openModal(); playSfx('click');">
            <i class="fas fa-plus"></i>
        </div>
        <button class="dock-item" onclick="switchTab('judgment', this)">
            <i class="fas fa-gavel"></i>
            <span>Juicio</span>
        </button>
        <button class="dock-item" style="opacity:0.3;" onclick="alert('Pr√≥ximamente: Tu Perfil')">
            <i class="fas fa-user"></i>
            <span>Perfil</span>
        </button>
    </nav>

    <div class="modal-overlay" id="suggestionModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h3>Sugerir Tema</h3>
            <select id="sug-cat">
                <option value="Aleatorio">Mix</option>
                <option value="Cita">Cita</option>
                <option value="Pareja">Pareja</option>
                <option value="Fiesta">Fiesta</option>
                <option value="Picante">Picante</option>
                <option value="Profundo">Profundo</option>
                <option value="Polemico">Pol√©mico</option>
            </select>
            <textarea id="sug-text" rows="3" placeholder="Escribe tu pregunta..."></textarea>
            <button class="btn-submit" onclick="sendSuggestion()">Enviar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
